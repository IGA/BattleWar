<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Basic Battle</h1>
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              Player 1 <span class="badge bg-primary">Attacker</span>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">
                  Player Name:
                  <input
                    type="text"
                    name="player1Name"
                    placeholder="Player 1 Name"
                    class="form-control"
                  />
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Swordsman:
                  <input
                    type="number"
                    value="10"
                    name="player1melee"
                    class="form-control"
                  />
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Archer:
                  <input
                    type="number"
                    value="10"
                    name="player1ranged"
                    class="form-control"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              Player 2 <span class="badge bg-warning">Defender</span>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="form-label">
                  Player Name:
                  <input
                    type="text"
                    name="player2Name"
                    placeholder="Player 1 Name"
                    class="form-control"
                  />
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Swordsman:
                  <input
                    type="number"
                    value="10"
                    name="player2melee"
                    class="form-control"
                  />
                </label>
              </div>
              <div class="form-group">
                <label class="form-label">
                  Archer:
                  <input
                    type="number"
                    value="10"
                    name="player2ranged"
                    class="form-control"
                  />
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col">
          <div>
            <label for="run" class="form-label">Runnn</label>
            <input
              type="number"
              name="run"
              placeholder="100"
              value="30"
              class="form-control"
              id="run"
            />
          </div>
          <div class="text-center">
            <button type="button" name="begin" class="btn btn-primary mt-2">
              Begin Fight!
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="components/unit-properties.js" type="text/javascript"></script>
    <script src="components/unit.js" type="text/javascript"></script>
    <script src="components/player.js" type="text/javascript"></script>
    <script src="components/battle.js" type="text/javascript"></script>
    <script src="components/main.js" type="text/javascript"></script>
  </body>
</html>
